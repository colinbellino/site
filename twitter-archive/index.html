ps://caseymuratori.com/blog_0024</a>","favorite_count":"0","retweet_count":"0"},{"created_at":"Fri Jul 16 13:00:21 +0000 2021","id_str":"1416019874439180290","full_text":"And just while I was typing this messages, the Twitter app encountered a bug and now i can't select/edit my text...<br>That's.. Ugh... I wasn't even looking for bugs to prove a point, I just wanted to select a word to fix a typo. ü§¶üèª‚Äç‚ôÇÔ∏è","favorite_count":"0","retweet_count":"0"},{"created_at":"Fri Jul 16 13:00:20 +0000 2021","id_str":"1416019872815804418","full_text":"I feel like on the performance and stability front, software is just getting worst and worst... Most people don't expect software to just work anymore, which is super sad when you think about it.","favorite_count":"0","retweet_count":"0"},{"created_at":"Fri Jul 16 13:00:20 +0000 2021","id_str":"1416019871440191494","full_text":"Or maybe I'm just weird ?","favorite_count":"0","retweet_count":"0"},{"created_at":"Fri Jul 16 13:00:20 +0000 2021","id_str":"1416019870270038018","full_text":"As an engineer, I get depressed every time i see apps with bad UX, bugs and just horrible quality all around. So I wonder if this happen in other industries ?<br><br>Like are chefs depressed of seeing bad fast foods ? Do authors get sad at all the lazy tv shows and movies we get ? etc","favorite_count":"1","retweet_count":"0"},{"created_at":"Mon Jul 12 12:28:48 +0000 2021","id_str":"1414562383830429699","full_text":"We created a new game this weekend with @la_depas for #IndieTales jam. Though we ended up not totally following the theme as we cut features, I'm still pretty happy with the result :)<br><br>You can play it here: <a href=\"https://colinbellino.itch.io/flight\">https://colinbellino.itch.io/flight</a><br><br>#gamedev #indiegame","favorite_count":"7","retweet_count":"3"},{"created_at":"Thu Jul 08 22:28:45 +0000 2021","id_str":"1413263813806333954","full_text":"@castpixel Hope this won't affect you too much, you definitely deserve to have your tweets seen by more people üòä","favorite_count":"0","retweet_count":"0"},{"created_at":"Mon Jun 28 20:00:01 +0000 2021","id_str":"1409602507333111808","full_text":"I can't believe there are still websites preventing pasting text into email/password inputs in 2021... *sigh*","favorite_count":"1","retweet_count":"1"},{"created_at":"Mon Jun 28 01:25:39 +0000 2021","id_str":"1409322069402308615","full_text":"I wanted to get find motivation to do some gamedev this week and browsed some stuff on the web and found this video.<br> <br>Instead, I'm super mad that people can create things that look this good, damn that result :3<br><br>Motivation acquired!<br><br><a href=\"https://www.youtube.com/watch?v=ERA7-I5nPAU\">https://www.youtube.com/watch?v=ERA7-I5nPAU</a>","favorite_count":"2","retweet_count":"0"},{"created_at":"Mon Jun 14 07:15:00 +0000 2021","id_str":"1404336553367908352","full_text":"I made a super small game this weekend for #gmtkjam2021. It's pretty rough and has no audio but i'm still happy with what i managed to create in around 30 hours :)<br><br>Link: <a href=\"https://colinbellino.itch.io/united\">https://colinbellino.itch.io/united</a><br><br>#gamedev #gamejam","favorite_count":"7","retweet_count":"4"},{"created_at":"Thu Apr 29 02:40:55 +0000 2021","id_str":"1387597735730294789","full_text":"@la_depas wrote a nice blog post about how the art for the game go created and #LudumDare in general, check it out: <a href=\"https://ldjam.com/events/ludum-dare/48/bonbon-and-the-deep-below/the-art-of-bonbon-and-the-deep-below\">https://ldjam.com/events/ludum-dare/48/bonbon-and-the-deep-below/the-art-of-bonbon-and-the-deep-below</a>","favorite_count":"2","retweet_count":"0"},{"created_at":"Tue Apr 27 19:18:19 +0000 2021","id_str":"1387123964183523336","full_text":"\"I'm gonna take a short nap so i can get back to my regular sleep schedule.\" <br><br>*Wakes up 7 hours later*<br><br>\"Frak...\"","favorite_count":"2","retweet_count":"0"},{"created_at":"Tue Apr 27 07:02:00 +0000 2021","id_str":"1386938664303751169","full_text":"We've just finished a new game for #LudumDare.<br><br>Bonbon and the Deep Below is a platformer where you have flee your home and get away from the giant drills!<br><br>Art by @la_depas.<br>Audio by @PronomicalArt.<br><br>Play the game here: <a href=\"https://colinbellino.itch.io/bonbon\">https://colinbellino.itch.io/bonbon</a><br>#gameDev","favorite_count":"12","retweet_count":"3"},{"created_at":"Sat Apr 03 12:35:20 +0000 2021","id_str":"1378325242561585154","full_text":"Still looking for a team for #ldjam48, DMs are opened if you have any questions ‚ò∫Ô∏è","favorite_count":"0","retweet_count":"1"},{"created_at":"Wed Mar 24 13:11:04 +0000 2021","id_str":"1374710358296952834","full_text":"A little project i started during the #7drl challenge but didn't finish: <br><br>A small game where you move around big houses to find and pet the dogs before your friends get to them first ü§∑üèª‚Äç‚ôÇÔ∏è.<br><br>Might come back to it at some point, but motivation is really hard to find right now üòî. <div class=\"gallery\"><ul></ul></div>","favorite_count":"5","retweet_count":"0"},{"created_at":"Tue Mar 23 11:41:20 +0000 2021","id_str":"1374325384980922371","full_text":"I'll be participating in Ludum Dare again next month.<br><br>I'm a programmer and mainly use Unity / C# for jams. (<a href=\"http://colinbellino.itch.io\">http://colinbellino.itch.io</a>)<br><br>This time around, i would love to join up with an artist or a team, do i know anyone that would be interested in having me ?<br><br>#ldjam #gamedev","favorite_count":"6","retweet_count":"4"},{"created_at":"Fri Mar 05 09:10:30 +0000 2021","id_str":"1367764446731526144","full_text":"It's been a while since I did some #pixelArt and I was thinking about Journey a lot today... <div class=\"gallery\"><ul><li><a href=\"/twitter-archive/colinbellino/tweets_media/1367764446731526144-EvtGc1lWQAAAOYk.png\"><img src=\"/twitter-archive/colinbellino/tweets_media/13 t a lot of time on a weird physics behaviour today but still managed to do some stuff:<br><br>- Make the teleport work seamlessly during battle.<br>- Prepare some stuff to make the enemies AI feel smarter (or at least, less bad).<br><br>#gamedev #indiedev <div class=\"gallery\"><ul><li><video controls src=\"/twitter-archive/colinbellino/tweets_media/1306342694650863618--T5JLAVJAjCMQ1sC.mp4?tag=10\"></video></li></ul></div>","favorite_count":"4","retweet_count":"1"},{"created_at":"Tue Sep 15 16:18:00 +0000 2020","id_str":"1305903705758273538","full_text":"Pretty happy with the current teleport movement, it's far from done but it's fun to zip around the world. ‚ö°<br><br>#gamedev #indiedev <div class=\"gallery\"><ul><li><video controls src=\"/twitter-archive/colinbellino/tweets_media/1305903705758273538-AhNBP-xZJcv2mASi.mp4?tag=10\"></video></li></ul></div>","favorite_count":"13","retweet_count":"5"},{"created_at":"Mon Sep 14 15:45:15 +0000 2020","id_str":"1305533077280772097","full_text":"Experimenting with unusual ways to move your character around the world (and during battles). <br>This game will be all about \"shooting stuff\" so thought it would be neat to teleport to your own projectile to move.<br>#gamedev <div class=\"gallery\"><ul><li><video controls src=\"/twitter-archive/colinbellino/tweets_media/1305533077280772097-krx-z5a7bWBdXD9w.mp4?tag=10\"></video></li></ul></div>","favorite_count":"2","retweet_count":"0"},{"created_at":"Mon Aug 31 15:47:43 +0000 2020","id_str":"1300460266862391302","full_text":"It doesn't matter how many times i rewatch Avatar: The Last Airbender, this episode in Ba Sing Se still breaks my heart... You know the one. üò≠","favorite_count":"1","retweet_count":"0"},{"created_at":"Tue Aug 25 15:46:09 +0000 2020","id_str":"1298285546498928641","full_text":"Hey #PitchYaGame!<br><br>Ever wondered what Breakout would look like if it had a JRPG battle system ? Yeah, me neither...<br><br>... so, i'm working on a small game to explore this idea and see what weird mechanics i can create along the way!<br><br>Follow me for updates. üíú<br><br>#gamedev #indiedev <div class=\"gallery\"><ul></ul></div>","favorite_count":"22","retweet_count":"2"},{"created_at":"Thu Aug 20 21:58:03 +0000 2020","id_str":"1296567197314187267","full_text":"Thanks a lot to people who reached out to me in the replies or in private, love you all ! üíú","favorite_count":"2","retweet_count":"0"},{"created_at":"Wed Aug 19 15:57:35 +0000 2020","id_str":"1296114095817555968","full_text":"@SiegfriedEhret <div class=\"gallery\"><ul></ul></div>","favorite_count":"0","retweet_count":"0"},{"created_at":"Wed Aug 19 15:01:53 +0000 2020","id_str":"1296100077623181314","full_text":"Feeling down today.<br><br>Please send me the series / movie / anime / whatever that always cheer you up. Or i'm just gonna start ATLA again ü§∑üèª‚Äç‚ôÇÔ∏è","favorite_count":"0","retweet_count":"0"},{"created_at":"Sun Aug 16 20:31:50 +0000 2020","id_str":"1295095949451300864","full_text":"Told myself i would take a week off, no programming for seven days. It's day 3 and it's way harder than i would think...<br><br>I've been playing a lot more puzzle games to scratch that \"problem solving\" itch but still, i didn't expect that i would miss it like that.","favorite_count":"2","retweet_count":"0"},{"created_at":"Sat Aug 15 12:17:23 +0000 2020","id_str":"1294609130003542018","full_text":"Worked on some bug fixes and making a finished game loop for a small playable demo. Also added some polish and persistence to the battles.<br><br>#gamedev #screenshotsaturday <div class=\"gallery\"><ul><li><video controls src=\"/twitter-archive/colinbellino/tweets_media/1294609130003542018-zRd4pt0mEGrbWVrI.mp4?tag=10\"></video></li></ul></div>","favorite_count":"11","retweet_count":"2"},{"created_at":"Sat Aug 08 16:14:00 +0000 2020","id_str":"1292131958701531137","full_text":"I'm not sure i want to keep the friendly fire, but it can lead to ridiculous situations, so maybe this is fine?<br>It also works nicely with the really stupid enemy \"AI\" i have right now, haha.<br><br>#gamedev #screenshotsaturday <div class=\"gallery\"><ul><li><video controls src=\"/twitter-archive/colinbellino/tweets_media/1292131958701531137-JtMmdXlEodGMoljN.mp4?tag=10\"></video></li></ul></div>","favorite_count":"10","retweet_count":"0"},{"created_at":"Tue Aug 04 12:45:09 +0000 2020","id_str":"1290629849154027526","full_text":"Working on out of combat projectiles and breakable walls. <br>I think i messed up some values, maybe? ü§î<br><br>Sorry for the crappy sound, placeholder audio files aren't great... <div class=\"gallery\"><ul><li><video controls src=\"/twitter-archive/colinbellino/tweets_media/1290629849154027526-ssU27znabIlFyz9g.mp4?tag=10\"></video></li></ul></div>","favorite_count":"2","retweet_count":"0"},{"created_at":"Sat Aug 01 16:11:15 +0000 2020","id_str":"1289594553725603840","full_text":"Really hard to find the motivation to do anything these last couple of weeks (i'm okay now). So i managed to make a little prototype i'm happy with.<br><br>What if we mix together breakout/pong and an old JRPG battle system (ie: Chrono Trigger)? ü§∑<br><br>#screenshotsaturday #madewithunity <div class=\"gallery\"><ul><li><video controls src=\"/twitter-archive/colinbellino/tweets_media/1289594553725603840-td6PkkJt0XdeaVqL.mp4?tag=10\"></video></li></ul></div>","favorite_count":"17","retweet_count":"0"},{"created_at":"Fri Jul 31 10:08:38 +0000 2020","id_str":"1289140907720298499","full_text":"Oh for fuck's sake Google. Please stop killing good features / products like this ! <a href=\"https://twitter.com/LiamODellUK/status/1288869766980042752\">https://twitter.com/LiamODellUK/status/1288869766980042752</a>","favorite_count":"0","retweet_count":"0"},{"created_at":"Sun Jul 19 03:42:03 +0000 2020","id_str":"1284694967584280580","full_text":"In some parallel universe, Firefly wasn't cancelled during the first season.","favorite_count":"0","retweet_count":"0"},{"created_at"  new 4 new levels using the new trees, more to come soon.<br><br>#madewithunity #screenshotsaturday <div class=\"gallery\"><ul><li><video controls src=\"/twitter-archive/colinbellino/tweets_media/1279474877662183426-3uHTVryn6KLb9_rb.mp4?tag=10\"></video></li></ul></div>","favorite_count":"8","retweet_count":"0"},{"created_at":"Thu Jul 02 21:38:26 +0000 2020","id_str":"1278805256961474560","full_text":"#ProjectBonfire day 36: <br>- Playing around with the idea of changing the direction the fire will propagate. This gives more control to players and also add possibilities for puzzle mechanics.<br>- Clean up some code and integration tests.<br>- Streamed some game dev on Twitch :o","favorite_count":"2","retweet_count":"0"},{"created_at":"Thu Jul 02 21:36:30 +0000 2020","id_str":"1278804766899032066","full_text":"Forgot to post yesterday so here is #ProjectBonfire day 35:<br>- Research and try new mechanics and interactions between structures.<br>- Add devtools to quickly load/save/debug levels.","favorite_count":"1","retweet_count":"0"},{"created_at":"Mon Jun 29 16:38:57 +0000 2020","id_str":"1277642725437964293","full_text":"#ProjectBonfire day 34 (v0.1.1):<br>- Letting go of the \"different core loop\" prototype i had going on, it will serve for another game, maybe ?<br>- Make the placeholder sound effect less, well bad.<br>- Add the background music we had in the demo/jam version.<br>- A lot of code clean up.","favorite_count":"3","retweet_count":"0"},{"created_at":"Mon Jun 29 01:38:31 +0000 2020","id_str":"1277416123517087745","full_text":"8. Twitter threads are awful and super buggy in the web version (desktop)...","favorite_count":"0","retweet_count":"0"},{"created_at":"Mon Jun 29 01:37:57 +0000 2020","id_str":"1277415981531488256","full_text":"7. I'm really happy we don't pay per number of private repositories now... So. Many. Prototypes.","favorite_count":"0","retweet_count":"0"},{"created_at":"Mon Jun 29 01:37:33 +0000 2020","id_str":"1277415879081431045","full_text":"6. It's depressing how much game prototypes i've thrown away after a few days of development. I know it's part of the process, but still, my heart...","favorite_count":"0","retweet_count":"0"},{"created_at":"Mon Jun 29 01:37:17 +0000 2020","id_str":"1277415812798824448","full_text":"5. For now on when i'm leaving and archiving a prototype, i'm gonna commit the dependencies directly into the repo. It's too much of a pain to sort this out months/years when you come back to it (impossible for some projects even).","favorite_count":"0","retweet_count":"0"},{"created_at":"Mon Jun 29 01:37:00 +0000 2020","id_str":"1277415740900085760","full_text":"4. Add screenshots / gifs to your README. If you have a visual memory like me, it will save you a LOT of time.","favorite_count":"0","retweet_count":"0"},{"created_at":"Mon Jun 29 01:36:33 +0000 2020","id_str":"1277415626395586560","full_text":"3. Always take 5 minutes to create a README file when creating a quick prototype / project so you will remember what the fuck this is YEARS later.","favorite_count":"1","retweet_count":"0"},{"created_at":"Mon Jun 29 01:34:06 +0000 2020","id_str":"1277415012395597829","full_text":"2. Web projects are almost impossible to install after a few years (missing dependencies, different node/npm version). Honestly this is a really big issue in this ecosystem, i want the code i write to be able to live for 20years.","favorite_count":"1","retweet_count":"0"},{"created_at":"Mon Jun 29 01:32:44 +0000 2020","id_str":"1277414666147368962","full_text":"1. #unity projects can be a nightmare to upgrade if you have a lot of plugins (or just a bad one), since the store doesn't allow to download a specific version of a plugin as far as i know...","favorite_count":"0","retweet_count":"0"},{"created_at":"Mon Jun 29 01:31:36 +0000 2020","id_str":"1277414380985102337","full_text":"This week-end, i spent a lot of time upgrading/cleaning up old game projects and prototypes. <br><br>I took notes of some things i learned or was reminded of during this: (a thread)","favorite_count":"2","retweet_count":"0"},{"created_at":"Sun Jun 28 18:31:36 +0000 2020","id_str":"1277308684754915328","full_text":"Going over old projects repository to do some clean up and organise them. I think at some point i just stopped giving my branches meaningful names ? ü§î <div class=\"gallery\"><ul><li><a href=\"/twitter-archive/colinbellino/tweets_media/1277308684754915328-Ebno6M7XsAArxpV.jpg\"><img src=\"/twitter-archive/colinbellino/tweets_media/1277308684754915328-Ebno6M7XsAArxpV.jpg\"></a></li></ul></div>","favorite_count":"1","retweet_count":"0"},{"created_at":"Sun Jun 28 15:12:40 +0000 2020","id_str":"1277258622725173248","full_text":"Finally took the time to do a follow up on how i handled ibtegration tests in #ProjectBonfire: <a href=\"https://medium.com/@colinbellino/integration-testing-in-unity-using-the-command-pattern-641bb68cd77e\">https://medium.com/@colinbellino/integration-testing-in-unity-using-the-command-pattern-641bb68cd77e</a>","favorite_count":"1","retweet_count":"0"},{"created_at":"Fri Jun 26 21:54:29 +0000 2020","id_str":"1276634968480002048","full_text":"#ProjectBonfire day 33:<br>- A lot of reading watching talks about design and code.<br>- I've been prototyping a different core loop for the game, i need to compare the two to see which one feels better.<br>- The code is dirty (for now), but so far i'm happy with the result.","favorite_count":"3","retweet_count":"0"},{"created_at":"Thu Jun 25 16:37:56 +0000 2020","id_str":"1276192918378876929","full_text":"#ProjectBonfire day 32:<br>- Thinking about changing some of the core mechanics of the game, so i took the time to do some research and playtest/study some puzzle games in my library.<br>- I'll sleep on it, shouldn't take the decision today.<br>- Maybe some prototyping for this tomorrow?","favorite_count":"3","retweet_count":"0"},{"created_at":"Tue Jun 23 16:13:49 +0000 2020","id_str":"1275462071493234688","full_text":"#ProjectBonfire day 31 (v0.1.0):<br>- Load save file on start and display only unlocked levels to players.<br>- Display score in the level selection menu (max score is still üî•üî• (two) for now).<br>- Save progress when you beat your best score on a level.<br>- Add more integration tests.","favorite_count":"3","retweet_count":"0"},{"created_at":"Mon Jun 22 16:23:34 +0000 2020","id_str":"1275102137182289922","full_text":"#ProjectBonfire day 30:<br>- Display level names instead of ids. :o<br>- Start doing some groundwork on the player progress save/load system.<br>- Small changes to the way we save store levels on disk.<br>- Fix a bug where the score panel wouldn't show on the last level.","favorite_count":"1","retweet_count":"0"},{"created_at":"Sun Jun 21 13:20:35 +0000 2020","id_str":"1274693701244256256","full_text":"That's one of the best error message i got in a while.<br>This is for failing a CAPTCHA but damn, that's brutal... <div class=\"gallery\"><ul><li><a href=\"/twitter-archive/colinbellino/tweets_media/1274693701244256256-EbCe8ESXkAAvZQu.jpg\"><img src=\"/twitter-archive/colinbellino/tweets_media/1274693701244256256-EbCe8ESXkAAvZQu.jpg\"></a></li></ul></div>","favorite_count":"3","retweet_count":"1"},{"created_at":"Fri Jun 19 17:38:30 +0000 2020","id_str":"1274033830853316615","full_text":"#ProjectBonfire day 29 (v0.0.7):<br>- First draft for a level selection menu, still ugly, but functional. <br>- A lot of reading on Unity's UI system (scrollbars, etc).<br>- Pressing ESCAPE will send to the previous menu (instead of title screen).<br><br>Now i really need to rename my levels.üò± <div class=\"gallery\"><ul><li><a href=\"/twitter-archive/colinbellino/tweets_media/1274033830853316615-Ea5GtyxWAAAi9sZ.png\"><img src=\"/twitter-archive/colinbellino/tweets_media/1274033830853316615-Ea5GtyxWAAAi9sZ.png\"></a></li></ul></div>","favorite_count":"4","retweet_count":"0"},{"created_at":"Fri Jun 19 14:03:33 +0000 2020","id_str":"1273979739175297024","full_text" iscord.gg/6xcJYNh</a>","favorite_count":"4","retweet_count":"1"},{"created_at":"Wed Jun 17 20:54:00 +0000 2020","id_str":"1273358254257643520","full_text":"#ProjectBonfire day 27:<br>- Squash some bugs üêõ (not literally).<br>- More work on the discord server.<br>- Prepare and send \"super early alpha\" invites.","favorite_count":"7","retweet_count":"0"},{"created_at":"Tue Jun 16 17:36:29 +0000 2020","id_str":"1272946159116566530","full_text":"#ProjectBonfire day 26:<br>- Prepare a discord server to send release notes, get feedbacks and a little community hub for the game.<br>- Send release notes to discord channel when deploying a new version.<br>- Will send invites for the daily builds in the next days.","favorite_count":"4","retweet_count":"1"},{"created_at":"Mon Jun 15 20:30:00 +0000 2020","id_str":"1272627438724550660","full_text":"#ProjectBonfire day 25 (v0.0.5):<br>- Add back in some of the the animations / sprites we did during the jam version (as placeholders).<br>- Experiment with new fonts for main UI (thanks @ChevyRay for the amazing fonts &lt;3).<br>- Load new levels first since there is no level select (yet). <div class=\"gallery\"><ul><li><video controls src=\"/twitter-archive/colinbellino/tweets_media/1272627438724550660-TA5VHvz_6taAAXZR.mp4?tag=10\"></video></li></ul></div>","favorite_count":"7","retweet_count":"0"},{"created_at":"Sat Jun 13 18:39:53 +0000 2020","id_str":"1271874953886011392","full_text":"#ProjectBonfire day 24 (v0.0.4):<br>- Create new levels.<br>- Level editor actually save levels to disk.<br>- Make the score more obvious in the win panel.<br>- Add tooltips to toolbar icons.<br>- Add undo button.<br>- Update builder to prevent shipping in development/sandbox mode :o","favorite_count":"4","retweet_count":"0"},{"created_at":"Thu Jun 11 15:54:01 +0000 2020","id_str":"1271108433358487553","full_text":"#ProjectBonfire day 23:<br>- Identify indestructible cells with a light color change.<br>- Add quit game button :o.<br>- Clean up the cursor and highlight sprites.<br>- Create a custom Unity builder to make sure i don't deploy broken dev builds, haha.<br>- Upgrade to latest Unity LTS. <div class=\"gallery\"><ul><li><a href=\"/twitter-archive/colinbellino/tweets_media/1271108433358487553-EaPh_XcXgAEkgTq.png\"><img src=\"/twitter-archive/colinbellino/tweets_media/1271108433358487553-EaPh_XcXgAEkgTq.png\"></a></li></ul></div>","favorite_count":"6","retweet_count":"0"},{"created_at":"Wed Jun 10 19:04:19 +0000 2020","id_str":"1270793936802545667","full_text":"#ProjectBonfire day 22 (v0.0.3):<br>- Add possibility to paint/erase terrain in the level editor.<br>- Upgrade grass sprites to replace the placeholder square ones and add some variations (at random).<br>- Display some build infos in the UI. <div class=\"gallery\"><ul><li><video controls src=\"/twitter-archive/colinbellino/tweets_media/1270793936802545667-6vVZw9DOJ8_Yvgb8.mp4?tag=10\"></video></li></ul></div>","favorite_count":"5","retweet_count":"0"},{"created_at":"Tue Jun 09 18:52:26 +0000 2020","id_str":"1270428558377222144","full_text":"#ProjectBonfire day 21:<br>- Finish some code for handling new terrains.<br>- Prevent structures from being placed in the water :o<br>- A lot of back office stuff to start sending keys for private builds of the game.<br>- Upgrade old levels to the new board size. <div class=\"gallery\"><ul><li><a href=\"/twitter-archive/colinbellino/tweets_media/1270428558377222144-EaF3f1hWAAAOahC.png\"><img src=\"/twitter-archive/colinbellino/tweets_media/1270428558377222144-EaF3f1hWAAAOahC.png\"></a></li></ul></div>","favorite_count":"7","retweet_count":"0"},{"created_at":"Mon Jun 08 17:47:08 +0000 2020","id_str":"1270049738717569025","full_text":"#ProjectBonfire day 20, it's been a difficult week to focus with everything going on in the world, but i managed to get some work done today:<br>- Make the boards bigger !<br>- Add different terrains (grass, water, etc). <br><br>Still a lot to do, but this will allow for more varied tter-archive/colinbellino/tweets_media/1266061738123853824-EZHzv5CXkAAAs58.png\"></a></li></ul></div>","favorite_count":"12","retweet_count":"0"},{"created_at":"Wed May 27 16:59:51 +0000 2020","id_str":"1265689183995166720","full_text":"#ProjectBonfire day 18:<br>- Show a preview of the structure when placing it on the board.<br>- Make the \"burn area\" a easier to see and make the code reusable for other things that need to visualize selections/area. I made a note to implement a colorblind mode before release.<br>#gamedev <div class=\"gallery\"><ul><li><a href=\"/twitter-archive/colinbellino/tweets_media/1265689183995166720-EZCgwP4WoAIaZx8.png\"><img src=\"/twitter-archive/colinbellino/tweets_media/1265689183995166720-EZCgwP4WoAIaZx8.png\"></a></li></ul></div>","favorite_count":"4","retweet_count":"0"},{"created_at":"Mon May 25 15:45:58 +0000 2020","id_str":"1264945816902537218","full_text":"Also, i'm moving away from üîπ for bullet lists since it's awful for accessibility, sorry about that.","favorite_count":"2","retweet_count":"0"},{"created_at":"Mon May 25 15:44:13 +0000 2020","id_str":"1264945375376531456","full_text":"#ProjectBonfire day 17, a short cut to mushrooms:<br>- Add explosive mushrooms that can propagate flames farther (2x2).<br>- Extend board and simulation code to handle different types of propagation (line &amp; fill).<br>- Visualize the burn area when placing a structure (still a WIP). <div class=\"gallery\"><ul><li><video controls src=\"/twitter-archive/colinbellino/tweets_media/1264945375376531456-H0MNrYeEW5yLzgkW.mp4?tag=10\"></video></li></ul></div>","favorite_count":"6","retweet_count":"0"},{"created_at":"Wed May 20 17:31:30 +0000 2020","id_str":"1263160432459685890","full_text":"#ProjectBonfire day 16:<br>üîπ Display score at the end of level with ugly placeholder visuals (*).<br>üîπ Show floating text when the \"destruction bonus\" is reached (after a certain number of structures are burned down).<br>üîπ Working on making the level editor easier to use and sexier. <div class=\"gallery\"><ul><li><video controls src=\"/twitter-archive/colinbellino/tweets_media/1263160432459685890-TRb4HvlqLfLi9qfX.mp4?tag=10\"></video></li></ul></div>","favorite_count":"4","retweet_count":"0"},{"created_at":"Tue May 19 16:28:37 +0000 2020","id_str":"1262782219828912128","full_text":"#ProjectBonfire day 15, not feeling productive at all today:<br>üîπ Play around with the idea of adding a score system, awarding bonus points when you burn more things.ü§î<br>üîπ Simulation bug fix: prevent trees from spontaneously catching fire without any source of heat nearby... <div class=\"gallery\"><ul><li><video controls src=\"/twitter-archive/colinbellino/tweets_media/1262782219828912128-X2AvLLbq735pwAXp.mp4?tag=10\"></video></li></ul></div>","favorite_count":"6","retweet_count":"0"},{"created_at":"Sat May 16 17:33:02 +0000 2020","id_str":"1261711269712756737","full_text":"#ProjectBonfire day 14:<br>üîπAdd win / lose states with super basic (and ugly) UI.<br>üîπSimplified the game state machine code a lot.<br>üîπStarted working on the UI to select the available resources in the level editor.<br>üîπFixed some bugs in the fire propagation code.<br><br>#screenshotsaturday <div class=\"gallery\"><ul><li><video controls src=\"/twitter-archive/colinbellino/tweets_media/1261711269712756737-kDGCu6h4O-O6C3eF.mp4?tag=10\"></video></li></ul></div>","favorite_count":"6","retweet_count":"1"},{"created_at":"Fri May 15 19:02:11 +0000 2020","id_str":"1261371314754871296","full_text":"#ProjectBonfire day 13:<br>üîπPrepare the game so i can ship early alpha builds people.<br>üîπDid some research on UI and how i want players to browse and create levels (not implemented yet).<br>üîπDisplay errors when saving an invalid level in editor.<br><br>Trying a new video format for twitter. <div class=\"gallery\"><ul><li><video controls src=\"/twitter-archive/colinbellino/tweets_media/1261371314754871296-TTbO1RufT32eCiPu.mp4?tag=10\"></video></li></ul></div>","favorite_count":"5","retweet_count":"0"},{"created_at":"Fri May 15 10:19:00 +0000 2020","id_str":"1261239652062769153","full_text":"I'm gonna start doing regular~ish builds of #ProjectBonfire to try to get feedbacks as soon as possible. <br>If you are interested, i created a form: <a href=\"https://bit.ly/bonfire-alpha\">https://bit.ly/bonfire-alpha</a><br><br>Fair warning: things will be ugly and probably broken, consider this a super early alpha channel.","favorite_count":"5","retweet_count":"1"},{"created_at":"Wed May 13 17:24:16 +0000 2020","id_str":"1260621898322452484","full_text":"#ProjectBonfire day 12:<br>üîπBig refactor of the board code to make it easier to extend.<br>üîπAdd audio clips for board events (structure placed/removed, can't place this here, can't burn this, etc...) <br>üîπClean up buttons code and add some clicking sounds to buttons.","favorite_count":"3","retweet_count":"0"},{"created_at":"Mon May 11 17:31:57 +0000 2020","id_str":"1259899057058779137","full_text":"#ProjectBonfire day 11, mondays are hard:<br>üîπAdd UI so players can see the resources (trees, rocks, etc) they can use on the current level.<br>üîπEditor: add \"reset board\" button and prevent players from saving invalid boards.<br>üîπAdd structures that stay on fire once lit.","favorite_count":"1","retweet_count":"0"},{"created_at":"Mon May 11 11:05:11 +0000 2020","id_str":"1259801724363177984","full_text":"Streaming some #gamedevelopment on <a href=\"https://twitch.tv/colinbellino\">https://twitch.tv/colinbellino</a>. I'll be working on #ProjectBonfire.","favorite_count":"1","retweet_count":"1"},{"created_at":"Sat May 09 16:21:14 +0000 2020","id_str":"1259156485935894528","full_text":"#ProjectBonfire day 10:<br>üîπAbility to place/destroy all structures (trees, bonfires, rocks, stumps) in the level editor and in play mode.<br>üîπRecreate the 10 levels available in the game jam version using the editor.<br>üîπClean up the UI code.<br>üîπSome audio stuff.<br>#screenshotsaturday <div class=\"gallery\"><ul><li><video controls src=\"/twitter-archive/colinbellino/tweets_media/1259156485935894528-5nmQUvOsY_LSWs5c.mp4?tag=10\"></video></li></ul></div>","favorite_count":"10","retweet_count":"0"},{"created_at":"Sat May 09 11:10:21 +0000 2020","id_str":"1259078246462865408","full_text":"Starting a stream on <a href=\"https://twitch.tv/colinbellino\">https://twitch.tv/colinbellino</a>. I'll be adding features to the #ProjectBonfire level editor and play mode.","favorite_count":"1","retweet_count":"1"},{"created_at":"Fri May 08 15:27:58 +0000 2020","id_str":"1258780691078287361","full_text":"#ProjectBonfire day 9, one of those days:<br>üîπ Didn't get a single thing done on the game. I was stuck on a bug (?) with Unity and Addressables all day.<br>üîπ Wasn't able to order food because deliveroo is sooo bad on mobile.<br>üîπ Also, Windows 10 crashed when i tried to reboot it (?!).","favorite_count":"3","retweet_count":"0"},{"created_at":"Thu May 07 17:47:48 +0000 2020","id_str":"1258453493863583745","full_text":"#ProjectBonfire day 8:<br>üîπ Win condition (reach the bonfire).<br>üîπ Lose condition (nothing is burning anymore).<br>üîπ Audio clips for various things (place tree, win level, burning things, etc)<br>üîπ Burnt trees change appearances when burned.<br>üîπ Work on level editor and tooling.","favorite_count":"3","retweet_count":"0"},{"created_at":"Tue May 05 17:06:39 +0000 2020","id_str":"1257718362530029569","full_text":"#ProjectBonfire day 7:<br>üîπ Differentiate between the level editor and the \"normal\" play mode (i need to thing better terms).<br>üîπ Actually start the simulation when pressing \"play\".<br>üîπ A lot of UI work to connect everything together (main menu, load/save, editor mode, play mode). <div class=\"gallery\"><ul><li><video controls src=\"/twitter-archive/colinbellino/tweets_media/1257718362530029569-U64s0CURRiJ6Hdl8.mp4?tag=10\"></video></li></ul></div>","favorite_count":"4","retweet_count":"0"},{"created_at":"Mon May 04 16:46:55 +0000 2020","id_str":"1257351008457555978","full_text":"#ProjectBonfire day 6:<br>üîπ Add fire tool to the level editor to burn tree. That's where the fire will start from during the simulation<br>üîπ Propagate fire to neighbour trees during simulation.<br>üîπ Add quick and temporary UI for the level editor.<br><br>Also, happy Star Wars day everyone üíú <div class=\"gallery\"><ul><li><video controls src=\"/twitter-archive/colinbellino/tweets_media/1257351008457555978-9PWVtqoI7pk1oinr.mp4?tag=10\"></video></li></ul></div>","favorite_count":"8","retweet_count":"0"},{"created_at":"Fri May 01 17:26:40 +0000 2020","id_str":"1256273847503990785","full_text":"#ProjectBonfire day 5:<br>üîπ A lot of code clean up and invisible changes to make it work better.<br>üîπ Quick and dirty way to differentiate \"static\" trees (created by level editor) from the one placed by the player.<br>üîπ Let player spawn trees on click in the level editor. <div class=\"gallery\"><ul><li><video controls src=\"/twitter-archive/colinbellino/tweets_media/1256273847503990785-VVsGpxD4gZNs3JbS.mp4?tag=10\"></video></li></ul></div>","favorite_count":"1","retweet_count":"0"},{"created_at":"Thu Apr 30 17:39:45 +0000 2020","id_str":"1255914752926273537","full_text":"#ProjectBonfire day 4, didn't get a lot of time on the project but i did:<br>üîπ Admin / paperwork.<br>üîπ Add some UI to load and save new levels (level editor).<br>üîπ Design some new mechanics.","favorite_count":"3","retweet_count":"0"},{"created_at":"Wed Apr 29 16:14:41 +0000 2020","id_str":"1255530957173555206","full_text":"#ProjectBonfire day 3:<br>üîπ Bash my head against the wall trying to fix some issue with Unity builds on linux.<br>üîπ Add basic renderer for the board (trees, etc).<br>üîπ Add debug UI to place / undo.<br>üîπ Play around with Unity 2D lights. <div class=\"gallery\"><ul><li><video controls src=\"/twitter-archive/colinbellino/tweets_media/1255530957173555206-tCJTTeBGPa09h2Ev.mp4?tag=10\"></video></li></ul></div>","favorite_count":"3","retweet_count":"0"},{"created_at":"Tue Apr 28 16:18:32 +0000 2020","id_str":"1255169538464907283","full_text":"#ProjectBonfire day 2:<br>üîπ Load &amp; save levels as JSON files. That will help for the content creation and mods (?) later down the line.<br>üîπ Use commands to mutate the board state (structures, fire, etc).<br>üîπ Add possibility to undo last action.","favorite_count":"3","retweet_count":"0"},{"created_at":"Mon Apr 27 16:16:03 +0000 2020","id_str":"1254806526662975489","full_text":"#ProjectBonfire day 1:<br>üîπTransfer remaining tasks, feedbacks, bugs to a new board and clean up everything so i know where i'm going.<br>üîπCreate a new project to start the new codebase from scratch.<br>üîπRead about and implement continuous build/test/deploy (itch) using Github Actions.","favorite_count":"3","retweet_count":"0"},{"created_at":"Mon Apr 27 16:15:00 +0000 2020","id_str":"1254806260010147845","full_text":"I've decided to tweet my progress every day i work on the project, just in case i wanted to procrastinate haha.<br>Internally i'm calling it #ProjectBonfire, that will have to do until i find a cool name. But that's a problem for future me.","favorite_count":"2","retweet_count":"0"},{"created_at":"Mon Apr 27 09:27:38 +0000 2020","id_str":"1254703746052997122","full_text":"I'm starting my new job today, here are my main goals for the next months:<br>üîπMake our last game jam project into a full game (i'll post progress here).<br>üîπStream more on Twitch.<br>üîπMake a tutorial or blog post (depending on the subject).<br>üîπLearn new things.","favorite_count":"11","retweet_count":"0"},{"created_at":"Sun Apr 26 06:23:59 +0000 2020","id_str":"1254295139608137728","full_text":"Today i woke up sad and nostalgic... It's one of those days uh ?","favorite_count":"1","retweet_count":"0"},{"created_at":"Sat Apr 25 10:55:56 +0000 2020","id_str":"1254001190351888384","full_text":"Last week we created a game in 72h for #ludumdare46. We recorded the whole process and made it into a timelapse, hope you enjoy. Does this count for #screenshotsaturday?<br><br>Timelapse: <a href=\"https://bit.ly/timelapse-ld46\">https://bit.ly/timelapse-ld46</a><br>Game: <a href=\"https://bit.ly/colin-itch-ld46\">https://bit.ly/colin-itch-ld46</a><br><br>Post mortem coming soon~ish. <div class=\"gallery\"><ul><li><a href=\"/twitter-archive/colinbellino/tweets_media/1254001190351888384-EWcapGFXYAAkNrf.png\"><img src=\"/twitter-archive/colinbellino/tweets_media/1254001190351888384-EWcapGFXYAAkNrf.png\"></a></li></ul></div>","favorite_count":"3","retweet_count":"0"},{"created_at":"Sat Apr 25 10:22:15 +0000 2020","id_str":"1253992713147625472","full_text":"@JasonP_ Also as someone else mentioned. Reddit might be a good place to post this to get more feedbacks. Though some subreddits are pretty harsh, so be warned :o<br>Maybe <a href=\"https://www.reddit.com/r/StrategyRpg\">https://www.reddit.com/r/StrategyRpg</a> ?","favorite_count":"0","retweet_count":"0"},{"created_at":"Tue Apr 21 02:59:36 +0000 2020","id_str":"1252431764976357377","full_text":"Hey twitter, we finished our #LDJAM game on time!<br><br>Codename: Bonfire üî•<br>Goal: Keep the fire alive by feeding it and guide it to it's new home, a cosy bonfire ‚ù§ Also some (light) puzzles.<br><br>Play it here: <a href=\"https://ldjam.com/events/ludum-dare/46/bonfire-2\">https://ldjam.com/events/ludum-dare/46/bonfire-2</a><br><br>Have a good night! <div class=\"gallery\"><ul><li><a href=\"/twitter-archive/colinbellino/tweets_media/1252431764976357377-EWGFcLNVAAEFHci.png\"><img src=\"/twitter-archive/colinbellino/tweets_media/1252431764976357377-EWGFcLNVAAEFHci.png\"></a></li><li><a href=\"/twitter-archive/colinbellino/tweets_media/1252431764976357377-EWGFf9xU8AAS-KV.png\"><img src=\"/twitter-archive/colinbellino/tweets_media/1252431764976357377-EWGFf9xU8AAS-KV.png\"></a></li><li><a href=\"/twitter-archive/colinbellino/twee AMvwJd.jpg\"><img src=\"/twitter-archive/colinbellino/tweets_media/1492944396660228104-FLgBBC4XwAMvwJd.jpg\"></a></li></ul></div>","favorite_count":"3","retweet_count":"0"},{"created_at":"Sun Feb 13 17:07:41 +0000 2022","id_str":"1492908345560379406","full_text":"It's this time of the year again, happy uprade day to me ! üéä<br><br>Colin.exe has been updated and the patch note is available here:<br><a href=\"https://colinbellino.com/changelog\">https://colinbellino.com/changelog</a>","favorite_count":"5","retweet_count":"1"},{"created_at":"Tue Jan 25 23:49:54 +0000 2022","id_str":"1486124197038465026","full_text":"So freaking tired of having to turn on JavaScript (or switch browser) just to read a simple article or blog post...<br><br>When did web devs forget how to make the content accessible without all the bloat, tracking and additional cost ?","favorite_count":"1","retweet_count":"1"}]

  let results;

  var index = new FlexSearch.Document({
    encode: function(str){
      const cjkItems = str.replace(/[\x00-\x7F]/g, "").split("");
      const asciiItems = str.toLowerCase().split(/\W+/);
      return cjkItems.concat(asciiItems);
    },
    document: {
      id: "id_str",
      index: ["full_text"],
      store: true
    }
  });


  const searchInput = document.getElementById('search-input');

  function processData(data) {
    for (doc of data) {
      index.add({
          id_str: doc.id_str,
          created_at: doc.created_at,
          full_text: doc.full_text,
          favorite_count: doc.favorite_count,
          retweet_count: doc.retweet_count
      })
    };
    document.getElementById('loading').hidden = true;
    document.getElementById('search').hidden = false;
  }

  processData(searchDocuments);
  let browseDocuments = searchDocuments.sort(function(a,b){
    return new Date(b.created_at) - new Date(a.created_at);
  });

  function sortResults(criterion) {
    if (criterion === 'newest-first') {
      results = results.sort(function(a,b){
        return new Date(b.created_at) - new Date(a.created_at);
      });
      renderResults();
    }
    if (criterion === 'oldest-first') {
      results = results.sort(function(a,b){
        return new Date(a.created_at) - new Date(b.created_at);
      });
      renderResults();
    }
    if (criterion === 'most-relevant') {
      results = results.sort(function(a,b){
        return a.index - b.index;
      });
      renderResults();
    }
    if (criterion === 'most-popular') {
      results = results.sort(function(a,b){
        return (+b.favorite_count + +b.retweet_count) - (+a.favorite_count + +a.retweet_count);
      });
      renderResults();
    }
    if (criterion === 'newest-first-browse') {
      browseDocuments = browseDocuments.sort(function(a,b){
        return new Date(b.created_at) - new Date(a.created_at);
      });
      renderBrowse();
    }
    if (criterion === 'oldest-first-browse') {
      browseDocuments = browseDocuments.sort(function(a,b){
        return new Date(a.created_at) - new Date(b.created_at);
      });
      renderBrowse();
    }
    if (criterion === 'most-popular-browse') {
      browseDocuments = browseDocuments.sort(function(a,b){
        return (+b.favorite_count + +b.retweet_count) - (+a.favorite_count + +a.retweet_count);
      });
      renderBrowse();
    }
  }

  function renderResults() {
    const output = results.map(item => `<p class="search_item"><div class="search_link"><a href="colinbellino/status/${item.id_str}">link</a></div> <div class="search_text">${item.full_text}</div><div class="search_time">${new Date(item.created_at).toLocaleString()}</div><hr class="search_divider" /></p>`.replace(/\.\.\/\.\.\/tweets_media\//g,'colinbellino/tweets_media/'));
    document.getElementById('output').innerHTML = output.join('');
    if (results.length > 0) {
      document.getElementById('output').innerHTML += '<a href="#tabs">top &uarr;</a>';
    }
  }

  function onSearchChange(e) {
    results = index.search(e.target.value, { enrich: true });
    if (results.length > 0) {
      // limit search results to the top 100 by relevance
      results = results.slice(0,100);
      // preserve original search result order in the 'index' variable since that is ordered by relevance
      results = results[0].result.map((item, index) => { let result = item.doc; result.index = index; return result;});
    }
    renderResults();
  }
  searchInput.addEventListener('input', onSearchChange);

  function searchTab() {
    const clickedTab = document.getElementById('search-tab');
    clickedTab.classList.add('active');
    const otherTab = document.getElementById('browse-tab');
    otherTab.classList.remove('active');
    document.getElementById('browse').hidden = true;
    document.getElementById('search').hidden = false;
  }

  function browseTab() {
    const clickedTab = document.getElementById('browse-tab');
    clickedTab.classList.add('active');
    const otherTab = document.getElementById('search-tab');
    otherTab.classList.remove('active');
    const searchContent = document.getElementById('search');
    document.getElementById('search').hidden = true;
    document.getElementById('browse').hidden = false;
  }

  const pageSize = 50;
  const pageMax = Math.floor(browseDocuments.length/pageSize) + 1;
  let page = 1;
  let browseIndex = (page - 1) * pageSize;

  function onPageNumChange(e) {
    page = e.target.value;
    browseIndex = (page - 1) * pageSize;
    renderBrowse();
  }

  document.getElementById('page-total').innerText = pageMax;
  document.getElementById('page-num').addEventListener('input', onPageNumChange);
  document.getElementById('page-num').value = +page;
  document.getElementById('page-num').max = pageMax;
  document.getElementById('page-num').min = 1;

  function renderBrowse() {
    const output = browseDocuments.slice(browseIndex, browseIndex + pageSize).map(item => `<p class="search_item"><div class="search_link"><a href="/twitter-archive/colinbellino/status/${item.id_str}">link</a></div> <div class="search_text">${item.full_text}</div><div class="search_time">${new Date(item.created_at).toLocaleString()}</div><hr class="search_divider" /></p>`.replace(/\.\.\/\.\.\/tweets_media\//g,'/twitter-archive/colinbellino/tweets_media/'));
    document.getElementById('browse-output').innerHTML = output.join('');
    document.getElementById('browse-output').innerHTML += '<a href="#tabs">top &uarr;</a>';
  }

  renderBrowse();
  browseTab();
</script>
