<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Colin Bellino</title>
  <meta name="Description" content="Hi, i'm Colin. I'm an solo game developer, I build cool stuff and I stream my work sometimes.">
  <style>
    :root {
      --main-color: rgb(0, 100, 250);

      font-family: Arial, Helvetica, sans-serif;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      box-sizing: border-box;
      padding: 30vh 0 0;
    }

    main {
      display: flex;
      margin: 0 auto;
      max-width: 600px;
    }

    .avatar {
      flex: none;
      margin-right: 30px;
      width: 175px;
      height: 175px;
      border-radius: 50%;
      background: #5fcde4;
    }

    ul {
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
    }

    li {
      height: 32px;
      display: flex;
      align-items: center;
      margin-right: 10px;
    }

    li img {
      display: inline-block;
      width: 26px;
    }

    li a {
      display: inline-block;
      padding: 6px;
    }

    h1 {
      margin: 0.8rem 0 1rem;
      font-size: 1.4rem;
      color: rgba(0, 0, 0, 0.85);
    }

    h1 a {
      font-size: 0.8em;
    }

    a {
      color: #6ea2ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    h2 {
      margin: 0 0 1rem;
      font-size: 1.2rem;
      font-weight: normal;
      line-height: 150%;
      color: rgba(0, 0, 0, 0.85);
    }

    @media (max-width: 640px) {
      body {
        padding-top: 13vh;
      }

      main {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding-left: 2rem;
        padding-right: 2rem;
      }

      .avatar {
        margin: 0 0 1.5rem;
      }

      ul {
        margin-left: 1rem;
      }

      li {
        width: 50%;
        margin: 0;
      }
    }

  </style>
</head>

<body>
  <main>
    <img class="avatar" src="/public/me.png" aria-hidden="true">
    <section>
      <h1>Colin Bellino <a href="/changelog.html">(changelog)</a></h1>
      <h2>I'm an indie game developer. I build cool stuff and i stream
        sometimes.</h2>
      <ul>
        <li>
          <img src="/public/twitter.svg" aria-hidden="true" />
          <a href="https://bit.ly/colin-twitter" target="_blank" rel="noopener">Twitter</a>
        </li>
        <li>
          <img src="/public/itch.svg" aria-hidden="true" />
          <a href="https://bit.ly/colin-itch" target="_blank" rel="noopener">Itch</a>
        </li>
        <li>
          <img src="/public/github.svg" aria-hidden="true"  />
          <a href="https://bit.ly/colin-code" target="_blank" rel="noopener">Github</a>
        </li>
        <li>
          <img src="/public/twitch.svg" aria-hidden="true" />
          <a href="https://bit.ly/colin-twitch" target="_blank" rel="noopener">Twitch</a>
        </li>
        <li>
          <img src="/public/youtube.svg" aria-hidden="true" />
          <a href="https://bit.ly/colin-yt" target="_blank" rel="noopener">YouTube</a>
        </li>
        <li>
          <img src="/public/medium.svg" aria-hidden="true" />
          <a href="https://bit.ly/colin-medium" target="_blank" rel="noopener">Medium</a>
        </li>
        <li>
          <img src="/public/discord.svg" aria-hidden="true" />
          <a href="https://bit.ly/colin-discord" target="_blank" rel="noopener">Discord</a>
        </li>
      </ul>
    </section>
  </main>
</body>

</html>
