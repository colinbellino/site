<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <style>
        html,body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        html {
            font-size: 4vw;
        }
        body {
            background: #2080ff;
            overflow: hidden;
        }

        .project {
            position: absolute;
            z-index: 2;
            padding: 15px;
            box-sizing: border-box;
            top: 2vw;
            right: 2vw;
            bottom: 2vw;
            left: 2vw;
            border-radius: 1vw;
            font-family: "Arial";
            background: rgba(0, 0, 0, 0.8);
            color: rgba(255, 255, 255, 0.9);

            opacity: 0;
            transition: opacity linear 50ms;
        }
        .project.open {
            opacity: 1;
        }
        .project h3 {
            text-align: center;
            font-size: 2em;
            padding: 0;
            margin: 0;
        }
        .project .close {
            position: absolute;
            top: 0;
            right: 15px;
            background: none;
            color: inherit;
            font-size: 1.5em;
            border: none;
        }
        .project a {
            color: inherit
        }
        .project ul {
            margin: 0;
            padding: 0;
            list-style-position: inside;
        }
        .project .screenshots li {
            list-style: none;
            float: left;
        }
        @media (min-width: 700px) {
            html {
                font-size: 2vh;
            }
            .project {
                right: auto;
                bottom: auto;
                min-width: 400px;
            }
        }

        .hud_button {
            z-index: 10;
            position: absolute;
            width: 80px;
            height: 80px;
            font-size: 1rem;
        }
        .hud_button.up {
            top: 0px;
            left: 50%;
        }
        .hud_button.down {
            bottom: 0px;
            left: 50%;
        }
        .hud_button.left {
            top: 50%;
            left: 0px;
        }
        .hud_button.right {
            top: 50%;
            right: 0px;
        }

        .ui_console {
            display: none;
            box-sizing: border-box;
            position: absolute;
            top: 0px;
            left: 0px;
            padding: 10px;
            margin: 0;
            z-index: 99;
            overflow: hidden;
            white-space: pre;
            pointer-events: none;
            font: 18px "Courier New";
            color: #ffffff;
            background: rgba(0, 0, 0, 0.4);
        }
        .ui_console.open {
            display: block;
        }
    </style>
</head>

<body>
    <canvas></canvas>
    <div id="ui_root" style="overflow: hidden;"></div>
    <script async src="./dist/game.js"></script>
</body>

</html>
