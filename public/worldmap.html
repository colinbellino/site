<!DOCTYPE html>
<html lang="en-us" translate="no">

<head>
    <meta charset="utf-8">
    <title>Worldmap</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="Description" content="Welcome to my interactive portfolio / world map.">
    <link rel="icon" type="image/png" sizes="32x32" href="/site/images/favicon-32x32.png" />
    <link rel="stylesheet" href="/worldmap/worldmap.css">
    <meta name="theme-color" content="#076ef0" />
    <meta name="theme-color" content="#17152c" media="(prefers-color-scheme: dark)" />
    <style nonce="style">
      :root {
        --worldmap-background: #076ef0;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --worldmap-background: #17152c;
        }
      }

      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      body {
        background: var(--worldmap-background);
      }
    </style>
</head>

<body class="worldmap_running skip_animation">
    <script type="module">
        const game = await import("/worldmap/dist/game.js");
        game.start();
    </script>
</body>

</html>
