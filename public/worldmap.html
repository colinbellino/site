    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="Description" content="Welcome to my interactive portfolio / world map.">
    <link rel="icon" type="image/png" sizes="32x32" href="/site/images/favicon-32x32.png" />
    <link rel="stylesheet" href="/worldmap/worldmap.css">
    <meta name="theme-color" content="#076ef0" />
    <meta name="theme-color" content="#17152c" media="(prefers-color-scheme: dark)" />
    <style nonce="style">
      :root {
        --worldmap-background: #076ef0;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --worldmap-background: #17152c;
        }
      }

      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      body {
        background: var(--worldmap-background);
      }
      noscript {
        display: block;
        box-sizing: border-box;
        padding: 2rem;
        font-family: Arial, Helvetica, sans-serif;
        color: #ffffff;
      }
      noscript a {
        color: inherit;
      }
      .icon {
        overflow: hidden;
        width: 32px;
        margin-right: 1rem;
        float: left;
      }
      .icon > img {
        animation: me_walk 600ms infinite steps(4, jump-none);
        image-rendering: pixelated;
      }
      @keyframes me_walk {
        0%   { margin-left: -0px; }
        100% { margin-left: -96px; }
      }
    </style>
</head>
