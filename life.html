<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>Colin Bellino | Game of Life</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Description" content="A small experiment around Conway's Game of Life.">
  <link rel="apple-touch-icon" sizes="180x180" href="/public/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png">
  <style>
    html, body, canvas {
      width: 100%;
      height: 100%;
      margin: 0;
    }
  </style>
</head>

<body>
  <canvas id="game"></canvas>

  <script nonce="script">
    {
      start_game();

      function import_style(url) {
        return new Promise((resolve, reject) => {
          const link = document.createElement("link");
          link.setAttribute("href", url);
          link.setAttribute("rel", "stylesheet");
          link.onload = resolve;
          document.body.appendChild(link);
        });
      }

      async function start_game() {
        try {
          const [runtime] = await Promise.all([
            import("/public/runtime.js"),
          ]);

          const wasmMemoryInterface = new window.odin.WasmMemoryInterface();
          console.log("css/js loaded", { wasmMemoryInterface });
          await window.odin.runWasm("/public/life.wasm", wasmMemoryInterface, null, null);
        } catch (error) {
          console.error(error);
        }
      }

      // Prepare some config for breakout
      function prepare_page_for_breakout() {
        document.body.setAttribute("data-breakout-min-width", 1000);
        document.body.setAttribute("data-breakout-min-height", 700);
        document.querySelectorAll([".block"]).forEach((node) => node.classList.add("breakout-preblock"));
      }
    }
  </script>
</body>

</html>
